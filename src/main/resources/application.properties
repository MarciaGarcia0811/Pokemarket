spring.application.name=pokemarket2
# Variables de entorno, es decir para todo el proyecto
#?createDatabaseIfNotExist=true, es para crer la base de datos si es que no existe
spring.datasource.url=jdbc:mysql://localhost:3306/pokemarket?createDatabaseIfNotExist=true

#Indicamos a JPA que es lo que va a pasar cada vez que se ejecute el proyecto
spring.jpa.hibernate.ddl-auto=update
#Indicamos a JPA que nos muestre el SQL que se ejecute al correr el proyecto
spring.jpa.show-sql=true
